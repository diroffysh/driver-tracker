<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">
    <title>Driver Attendance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 10px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { font-size: 20px; margin-bottom: 15px; color: #333; text-align: center; }
        .section { margin-bottom: 20px; }
        .section-title { font-size: 16px; font-weight: 700; color: #333; margin-bottom: 10px; display: block; }
        .radio-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        input[type="radio"] { position: absolute; opacity: 0; pointer-events: none; }
        .radio-label { display: block; padding: 15px 10px; border: 3px solid #ccc; border-radius: 8px; background: #fff; text-align: center; font-size: 14px; font-weight: 600; color: #333; cursor: pointer; min-height: 55px; display: flex; align-items: center; justify-content: center; }
        input[type="radio"]:checked + .radio-label { background: #4CAF50; border-color: #2e7d32; color: white; border-width: 4px; }
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { padding: 18px; border: none; border-radius: 8px; font-size: 17px; font-weight: 700; cursor: pointer; color: white; width: 100%; }
        .btn-in { background: #4CAF50; }
        .btn-out { background: #f44336; }
        .message { padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-weight: 600; display: none; }
        .message.show { display: block; animation: fadeIn 0.3s; }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loading { opacity: 0.5; pointer-events: none; }
        @media (max-width: 400px) { .radio-grid, .action-buttons { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Driver Attendance</h1>
        
        <div id="messageBox" class="message"></div>
        
        <form id="trackerForm">
            <div class="section">
                <label class="section-title">ðŸ‘¤ Select Your Name</label>
                <div class="radio-grid">
                    <div><input type="radio" name="driver" id="d1" value="Ismail" required><label for="d1" class="radio-label">Ismail</label></div>
                    <div><input type="radio" name="driver" id="d2" value="Lokesh" required><label for="d2" class="radio-label">Lokesh</label></div>
                    <div><input type="radio" name="driver" id="d3" value="Melwin" required><label for="d3" class="radio-label">Melwin</label></div>
                    <div><input type="radio" name="driver" id="d4" value="Naveen" required><label for="d4" class="radio-label">Naveen</label></div>
                    <div><input type="radio" name="driver" id="d5" value="Naveen Chandra" required><label for="d5" class="radio-label">Naveen Chandra</label></div>
                    <div><input type="radio" name="driver" id="d6" value="Sajeesh" required><label for="d6" class="radio-label">Sajeesh</label></div>
                    <div><input type="radio" name="driver" id="d7" value="Santhosh" required><label for="d7" class="radio-label">Santhosh</label></div>
                    <div><input type="radio" name="driver" id="d8" value="Umesh" required><label for="d8" class="radio-label">Umesh</label></div>
                    <div><input type="radio" name="driver" id="d9" value="Yatheesh" required><label for="d9" class="radio-label">Yatheesh</label></div>
                    
                </div>
            </div>
            
            <div class="section">
                <label class="section-title">ðŸš— Select Vehicle</label>
                <div class="radio-grid">
                    <div><input type="radio" name="vehicle" id="v1" value="ACLS" required><label for="v1" class="radio-label">ACLS</label></div>
                    <div><input type="radio" name="vehicle" id="v2" value="BLS" required><label for="v2" class="radio-label">BLS</label></div>
                    <div><input type="radio" name="vehicle" id="v3" value="ETIOS" required><label for="v3" class="radio-label">ETIOS</label></div>
                    <div><input type="radio" name="vehicle" id="v4" value="College Bus 1" required><label for="v4" class="radio-label">College Bus 1</label></div>
                    <div><input type="radio" name="vehicle" id="v5" value="College Bus 2" required><label for="v5" class="radio-label">College Bus 2</label></div>
                    <div><input type="radio" name="vehicle" id="v6" value="College Bus 3" required><label for="v6" class="radio-label">College Bus 3</label></div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="button" class="btn btn-in" onclick="submitForm('IN')">ðŸŸ¢ Time In</button>
                <button type="button" class="btn btn-out" onclick="submitForm('OUT')">ðŸ”´ Time Out</button>
            </div>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwfG4AjEVooOr1YB7U-lt2s-ETd3IX7FNxq3x1fP_hpDZiRjK7IBzghOPVt7w7te6zVWQ/exec';
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        
        function submitForm(action) {
    const driver = document.querySelector('input[name="driver"]:checked');
    const vehicle = document.querySelector('input[name="vehicle"]:checked');
    
    if (!driver || !vehicle) {
        showMessage('âš ï¸ Select driver and vehicle', 'error');
        return;
    }
    
    const container = document.querySelector('.container');
    container.classList.add('loading');
    
    const formData = new FormData();
    formData.append('driver', driver.value);
    formData.append('vehicle', vehicle.value);
    formData.append('submit', action);
    
    fetch(SCRIPT_URL, { method: 'POST', body: formData })
        .then(response => response.json())
        .then(data => {
            container.classList.remove('loading');
            
            if (data.status === 'success') {
                const msg = action === 'IN' 
                    ? `Welcome ${data.driver}! Drive Safe.`
                    : `Thank you ${data.driver} for a safe drive, Take rest.`;
                showMessage(msg, 'success');
                document.getElementById('trackerForm').reset();
            } else {
                showMessage('âŒ ' + data.message, 'error');
            }
        })
        .catch(error => {
            container.classList.remove('loading');
            showMessage('âŒ Connection failed. Try again.', 'error');
        });
}       function showMessage(text, type) {
    const box = document.getElementById('messageBox');
    box.className = 'message show ' + type;
    box.textContent = text;
    setTimeout(() => {
        box.classList.remove('show');
    }, 2000);
}
    </script>
</body>
</html>
